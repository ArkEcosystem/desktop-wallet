name: Test & Build

on:
  push:
    branches:
      - "master"
      - "develop"
  pull_request:
    types: [ready_for_review, synchronize, opened]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Update System
        run: sudo apt-get update

      - name: Install System Dependencies
        run: sudo apt-get install build-essential clang libdbus-1-dev libgtk-3-dev libnotify-dev libgnome-keyring-dev libasound2-dev libcap-dev libcups2-dev libxtst-dev libxss1 libnss3-dev gcc-multilib g++-multilib curl gperf bison python-dbusmock openjdk-8-jre

      - name: Ledger
        run: sudo apt-get install libudev-dev libusb-1.0-0-dev

      - name: Install
        run: yarn global add node-gyp && yarn install --frozen-lockfile && npm rebuild

      - name: Build
        run: node .electron-vue/build.js && node ./node_modules/electron-builder/out/cli/cli.js --linux

      - name: Upload .AppImage
        uses: actions/upload-artifact@master
        with:
          name: ark-desktop-wallet-linux-2.6.3.AppImage
          path: build/target/ark-desktop-wallet-linux-x86_64-2.6.3.AppImage

      - name: Upload .tar.gz
        uses: actions/upload-artifact@master
        with:
          name: ark-desktop-wallet-linux-2.6.3.tar.gz
          path: build/target/ark-desktop-wallet-linux-x64-2.6.3.tar.gz

      - name: Upload .deb
        uses: actions/upload-artifact@v1
        with:
          name: ark-desktop-wallet-linux-2.6.3.deb
          path: build/target/ark-desktop-wallet-linux-amd64-2.6.3.deb
