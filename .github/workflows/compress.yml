name: Compress

on:
    pull_request:
        paths:
            - "**.svg"

jobs:
    svg:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
                  token: ${{ secrets.GH_TOKEN }}

            - uses: ericcornelissen/svgo-action@v1.0.1
              with:
                  svgo-options: svgo-options.yml
                  repo-token: ${{ secrets.GH_TOKEN }}
