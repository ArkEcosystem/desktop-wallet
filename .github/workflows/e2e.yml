            - name: Install (Yarn)
              run: yarn install --ignore-engines --frozen-lockfile

            - name: Download code coverage
              uses: actions/download-artifact@v2
              with:
                  name: build

            - name: Test
              run: xvfb-run --server-args="-screen 0 1920x1080x16" yarn test:e2e:ci src/domains/contact/e2e/contacts-routing.e2e.ts

            - name: Upload Screenshots
