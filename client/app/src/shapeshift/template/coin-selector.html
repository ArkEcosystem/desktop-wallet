<div ng-class="{{class}}">
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
                    {{ selectedCoin }} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="(k, coin) in coins">
                        <a ng-click="getMarketData(coin.symbol)">{{coin.symbol}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <div>
                    <label>{{ label }}</label>
                    <input type="text" ng-model="coinAddress" class="form-control">
                </div>
                <div ng-show="direction=='out'" class="">
                    <label>金额</label>
                    <input type="text" ng-model="amount" class="form-control">
                </div>
            </div>
            <div ng-if="direction=='in'" class="">
                <div>充值限制: {{marketData.limit}}</div>
                <div>最小金额: {{marketData.minimum}}</div>
                <div>矿工费用: {{marketData.minerFee}}</div>
                <div>比率: {{marketData.rate}}</div>
            </div>
        </div>
    </div>
</div>
