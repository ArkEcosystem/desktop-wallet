<md-dialog aria-label="Register Delegate" ng-cloak md-theme="ul.currentTheme">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span translate>Register delegate for</span>&nbsp;{{createDelegate.data.fromAddress}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="createDelegate.cancel()">
          <md-icon md-font-library="material-icons">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-card flex="100">
          <md-card-title>
            <md-card-title-text>
              <span translate>
                Please restart your client after the delegate registration has been put in a block to reflect the changes.
              </span>
            </md-card-title-text>
          </md-card-title>
        </md-card>
        <md-input-container class="md-block">
          <label translate>Username</label>
          <input ng-model="createDelegate.data.username" type="text" ng-required="true" md-autofocus>
        </md-input-container>
        <passphrase-field ng-if="!send.data.ledger" ng-model="createDelegate.data.passphrase" label="Passphrase"></passphrase-field>
        <passphrase-field ng-if="createDelegate.data.secondSignature" ng-model="createDelegate.data.secondpassphrase" label="Second Passphrase"></passphrase-field>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="createDelegate.next()">
        <translate ng-if="!send.data.ledger">Next</translate>
        <translate ng-if="send.data.ledger">Sign with Ledger</translate>
      </md-button>
      <md-button ng-click="createDelegate.cancel()" style="margin-right:20px;">
        <translate>Cancel</translate>
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
