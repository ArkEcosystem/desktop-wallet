<md-dialog class="import-account-dialog" aria-label="Import Account" ng-cloak md-theme="ul.currentTheme">
  <form name="importAccountForm" ng-submit="send.save()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span translate>Import Account</span></h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="send.cancel()">
          <md-icon md-font-library="material-icons">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <div class="md-dialog-content">
      <md-card md-colors="{'background': 'red-100'}" flex="100">
        <md-card-title>
          <md-card-title-text>
            <span translate>
              Passphrase is <strong>case sensitive</strong>, each character change will result in importing a different Ark address! Passphrases are <strong>not saved</strong> on this computer so always make sure you have them <strong>backed up safely!</strong>
            </span>
          </md-card-title-text>
        </md-card-title>
      </md-card>
      <passphrase-field ng-model="send.data.passphrase" label="Passphrase" auto-focus="true"></passphrase-field>
      <div layout="row" flex style="margin-top: -20px;">
        <md-switch ng-model="send.data.customPassphrase" aria-label="Use a custom (non-BIP39) passphrase" class="md-primary" md-no-ink style="margin: 4px 0;">
          <translate>Use a custom (non-BIP39) passphrase</translate>
        </md-switch>
        <md-button class="md-icon-button" open-external="'https://github.com/bitcoin/bips/blob/master/bip-0039.mediawiki'">
          <md-icon md-font-library="material-icons">help</md-icon>
        </md-button>
      </div>
    </div>
    <md-dialog-actions layout="row">
      <md-button type="submit" ng-disabled="importAccountForm.$invalid">
        <translate>Import</translate>
      </md-button>
      <md-button ng-click="send.cancel()" style="margin-right:20px;">
        <translate>Cancel</translate>
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
