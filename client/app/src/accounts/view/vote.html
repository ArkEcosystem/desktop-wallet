<md-dialog aria-label="Vote" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span translate>更新投票自</span> {{voteDialog.data.fromAddress}}</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-chips ng-model="voteDialog.data.votes" readonly="true">
          <md-chip-template>{{$chip.vote}}{{$chip.username}}</md-chip-template>
        </md-chips>
        <md-input-container class="md-block">
          <label translate>密码</label>
          <input ng-model="voteDialog.data.passphrase" type="password" ng-required="true">
        </md-input-container>
        <md-input-container class="md-block" ng-if="voteDialog.data.secondSignature">
          <label translate>二级密码</label>
          <input ng-model="voteDialog.data.secondpassphrase" type="password"  ng-required="true">
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="voteDialog.next()" translate>
        下一步
      </md-button>
      <md-button ng-click="voteDialog.cancel()" style="margin-right:20px;" translate>
        取消
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
