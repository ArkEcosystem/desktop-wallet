<md-dialog aria-label="Vote" ng-cloak md-theme="ul.currentTheme">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span translate>Update vote from</span> {{voteDialog.data.fromAddress}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="voteDialog.cancel()">
          <md-icon md-font-library="material-icons">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-chips ng-model="voteDialog.data.votes" readonly="true">
          <md-chip-template>{{$chip.vote}}{{$chip.username}}</md-chip-template>
        </md-chips>
        <passphrase-field ng-if="!voteDialog.data.ledger" ng-model="voteDialog.data.passphrase" label="Passphrase"></passphrase-field>
        <passphrase-field ng-if="voteDialog.data.secondSignature" ng-model="voteDialog.data.secondpassphrase" label="Second Passphrase"></passphrase-field>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="voteDialog.next()">
        <translate ng-if="!voteDialog.data.ledger">Next</translate>
        <translate ng-if="voteDialog.data.ledger">Sign with Ledger</translate>
      </md-button>
      <md-button ng-click="voteDialog.cancel()" style="margin-right:20px;">
        <translate>Cancel</translate>
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
